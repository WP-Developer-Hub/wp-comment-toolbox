name: Release Plugin

on:
  push:
    branches:
      - master   # or 'main' if that's your default branch

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # <-- This is important for creating releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install zip and jq
        run: sudo apt-get update && sudo apt-get install -y zip jq

      - name: Prepare plugin folder
        run: |
          mkdir wp-comment-toolbox
          shopt -s extglob
          mv !(wp-comment-toolbox|.git|.github) wp-comment-toolbox/

      - name: Get plugin version from wp-comment-toolbox.php
        id: get_version
        run: |
          version=$(grep -iE '^[[:space:]]*\*?[[:space:]]*Version:' wp-comment-toolbox/wp-comment-toolbox.php | head -n1 | grep -oE '[0-9]+(\.[0-9]+)*(-[A-Za-z0-9]+)?')
          echo "PLUGIN_VERSION=$version" >> $GITHUB_ENV


      - name: Get latest release tag
        id: get_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          latest_tag=$(curl -s -H "Authorization: token $GH_TOKEN" "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r .tag_name)
          echo "LATEST_TAG=$latest_tag" >> $GITHUB_ENV

      - name: Zip plugin folder
        run: zip -r wp-comment-toolbox.zip wp-comment-toolbox

      - name: Create GitHub Release if version changed
        id: create_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "v$PLUGIN_VERSION" != "$LATEST_TAG" ]; then
            gh release create "v$PLUGIN_VERSION" wp-comment-toolbox.zip \
              --title="v$PLUGIN_VERSION" \
              --notes="Automated release for version $PLUGIN_VERSION"
            echo "RELEASE_CREATED=true" >> $GITHUB_ENV
          else
            echo "No new release needed."
            echo "RELEASE_CREATED=false" >> $GITHUB_ENV
          fi
